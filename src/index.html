<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="encabezado">
      <img src="LIM009-Cipher/img/encabezado-codificador.png" alt="">
    </div>

    <section id="home">
        <div id="root">
          <h1>Bienvenidos!</h1>
          <p>En esta pagina podras codificar y decodificar tu mensajes! <br>no suena Increible!, ps si!utilizaremos el Cifrado Cesar, <br>que consiste en mover cada letra un determinado<br> numero de espacios en el alfabeto, la cual llamaremos clave.</p>
        </div>
      <div>
        <button type="button" id="btnComenzar">COMENZAR</button>
      </div>
    </section>

    <section id="escribirMsj">
      <h3>Ingrese el mensaje</h3>
      <textarea id="msj"> </textarea>
      <div>
       <form>
          <label for="name">Clave:</label>
          <input id="clave" type="number" max="26" min="1"/>
       </form>
      </div>
      <div>
       <button type="button" id="btnCifrar">CIFRAR</button>
       <button type="button" id="btnDecifrar">DECIFRAR</button>
      </div>
    </section>

    <section id="msjFinalCifrado">
      <textarea id="msjCifrado" class="textBox" autocomplete="off">
      </textarea>
    </section>

    <section id="msjFinalDecifrado">
      <textarea id="msjDecifrado" class="textBox" autocomplete="off"></textarea>
    </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
